<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Goods List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<h1>Find goods</h1>
<div>
    <a th:href="@{/goods}"
       class="btn btn-primary btn-sm mb-3">
        Goods list
    </a>
</div>
<div class="container mt-5">
    <h2 align="center">Search in Goods List</h2>
    <form action="#"  th:action="@{/goods/filter}" th:object="${goods}" method="get">

        <input type="text" name="category" id="category"   placeholder="Find by Category" size="50" >


        <button type="submit" class="btn btn-info"  value="filter" >Search</button>

        <button type="reset" class="btn btn-info">Reset</button>

    </form>
    <form action="#"  th:action="@{/goods/filter/code}" th:object="${goods}" method="get">

        <input type="text"  name="goodsCode" id="goodsCode"   placeholder="Find by Code" size="50" >

        <button type="submit" class="btn btn-info"  value="filter" >Search</button>

        <button type="reset" class="btn btn-info">Reset</button>

    </form>

    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Goods Code</th>
            <th>Color</th>
            <th>Price</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="l : ${goods}" th:field="${goods}">
            <td th:text="${lStat.index+1}"></td>
            <td th:text="${l.category}"></td>
            <td th:text="${l.goodsCode}"></td>
            <td th:text="${l.color}"></td>
            <td th:text="${l.price}"></td>

            <td>
                <a th:href="@{/goods/formForUpdate(goodsID=${l.id})}"
                   class="btn btn-info btn-sm mb-3">
                    Update
                </a>
                <a th:href="@{/goods/delete(goodsId=${l.id})}"
                   class="btn btn-danger btn-sm mb-3"
                   onclick="if ( !(confirm('Are you sure you want to delete this goods?'))) return false">
                    Delete
                </a>
            </td>

        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
