<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Goods List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<h1>Goods form</h1>
<div>
    <a th:href="@{/goods}"
       class="btn btn-primary btn-sm mb-3">
        Goods list
    </a>
</div>
<div class="container">
    <form th:action="@{/goods/formForUpdate}" th:object="${goods}" method="POST">

        <input type="hidden" class="form-control" id="id" th:field="*{id}">

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" th:field="*{category}">

        </div>
        <div class="mb-3">
            <label for="goodsCode" class="form-label">Goods Code</label>
            <input type="text" class="form-control" id="goodsCode" th:field="*{goodsCode}">

        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" th:field="*{color}">

        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
