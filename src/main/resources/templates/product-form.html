<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Goods List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<h1>Product form</h1>
<div>
    <a th:href="@{/products}"
       class="btn btn-primary btn-sm mb-3">
        Product list
    </a>
</div>
<div class="container">

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" /><br/><br/>
        <input type="submit" value="Submit" />
    </form>


    <form th:action="@{/products/save}" th:object="${product}" method="POST">

        <input type="hidden" class="form-control" id="id" th:field="*{id}">





        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" th:field="*{category}">
            <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Error</td>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">Product Code</label>
            <input type="text" class="form-control" id="code" th:field="*{code}">
            <td th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</td>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" th:field="*{color}">
            <td th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Color Error</td>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}">
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
